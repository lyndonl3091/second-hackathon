<div class="questionnaire" ng-controller='questionnaireController'>

  <div class="userInfo">
    <h4>Enter your information so we can find you a match! <span class='glyphicon glyphicon-heart'></span></h4>
    <form ng-submit="userSubmit()">
      <div class="form-group">
            <div class="form-group">
              <!-- <label for="focusedInput" class="control-label">Picture of yourself:</label> -->
              <input type="text" placeholder='URL of photo of yourself here' ng-model='user.image' class = 'imageUrl' required>
            </div>

        <div class="container">
          <div class="row">
            <div class="col-lg-6 questionDiv" style='width: 550px'>
            <div class='form-group'>
                <label class="control-label" for="focusedInput">Your gender</label>
                <select class="form-control" id="select" ng-model='user.mygender.selected' ng-options='t as t for t in mygender.options' required>
                  <option value=""></option> 
                </select>      
              </div>

            <div class='form-group'>
                <label class="control-label" for="focusedInput">Who are you looking for?</label>
                <select class="form-control" id="select" ng-model='user.genders.selected' ng-options='t as t for t in genders.options' required>
                  <option value=""></option> 
                </select>      
              </div>

              <div class="form-group">
                <label class="control-label" for="focusedInput">Choose the best fit hobby for yourself.</label>
                  <select class="form-control" id="select" ng-model='user.hobbies.selected' ng-options='t as t for t in hobbies.options' required>
                    <option value=""></option> 
                  </select>
              </div>

              <div class="form-group">
                <label class="control-label" for="focusedInput">Favorite food?</label>
                  <select class="form-control" id="select" ng-model='user.foods.selected' ng-options='t as t for t in foods.options' required>
                    <option value=""></option> 
                  </select>
              </div>
            <div class="form-group">
              <label class="control-label" for="focusedInput">Do you want to be famous?</label>
              <select class="form-control" id="select" ng-model='user.famous.selected' ng-options='t as t for t in famous.options' required>
                <option value=""></option> 
              </select>
            </div>
                        <div class="form-group">
              <label class="control-label" for="focusedInput">Favorite letter in MEAN stack</label>
                <select class="form-control" id="select" ng-model='user.mean.selected' ng-options='t as t for t in mean.options' required>
                  <option value=""></option> 
                </select>
          </div>
                            
          <div class="form-group">
            <label class="control-label" for="focusedInput">Favorite social medium?</label>
              <select class="form-control" id="select" ng-model='user.socialMedia.selected' ng-options='t as t for t in socialMedia.options' required>
                <option value=""></option> 
              </select>
          </div>

          <div class="form-group">
            <label class="control-label" for="focusedInput">How would you describe yourself?</label>
              <select class="form-control" id="select" ng-model='user.personalities.selected' ng-options='t as t for t in personalities.options' required>
                 <option value=""></option> 
              </select>
          </div>
                                
          <div class="form-group">
            <label class="control-label" for="focusedInput">Do you prefer tea or coffee?</label>
              <select class="form-control" id="select" ng-model='user.teaOrCoffee.selected' ng-options='t as t for t in teaOrCoffee.options' required>
                <option value=""></option> 
              </select>
          </div>

          


          
          <div class="form-group">
            <label class="control-label" for="focusedInput">How do you like your steak cooked?</label>
              <select class="form-control" id="select" ng-model='user.steaks.selected' ng-options='t as t for t in steaks.options' required>
                <option value=""></option> 
              </select>
          </div>
          </div>

          <div class="col-lg-6 questionDiv" style='width: 550px'>

          
          <div class="form-group">
            <label class="control-label" for="focusedInput">Which continent would you like to travel to next?</label>
              <select class="form-control" id="select" ng-model='user.continents.selected' ng-options='t as t for t in continents.options' required>

              </select>
          </div>

          <div class="form-group">
            <label class="control-label" for="focusedInput">What type of phone do you own?</label>

              <select class="form-control" id="select" ng-model='user.movies.selected' ng-options='t as t for t in movies.options' required>

          </div>

<div class="form-group">

          </div>

          </div>

                    <option value=""></option> 
                  </select>
            </div>

            <div class="form-group">
              <label class="control-label" for="focusedInput">Are you a day or night person?</label>
                  <select class="form-control" id="select" ng-model='user.dayOrNight.selected' ng-options='t as t for t in dayOrNight.options' required>
                      <option value=""></option> 
                  </select>
            </div>
            
            <div class="form-group">
              <label class="control-label" for="focusedInput">Of the original starting 3, which pokemon would you pick?</label>
                  <select class="form-control" id="select" ng-model='user.pokemons.selected' ng-options='t as t for t in pokemons.options' required>
                        <option value=""></option> 
                  </select>
            </div>

            <div class="form-group">
                <label class="control-label" for="focusedInput">Pick an interest that best suits you.</label>
                <select class="form-control" id="select" ng-model='user.interests.selected' ng-options='t as t for t in interests.options' required>
                  <option value=""></option> 
                </select>
            </div>
      </div>
      

    </div>
</div>
<div class="buttons">
      <button type="button" class="btn btn-default" ng-click="removeQuestionnaire()">Cancel</button>  
      <button class="btn btn-success">Submit answers</button>     
  
</div>
     </form>
  </div>
</div>
