<div class="questionnaire" ng-controller='questionnaireController'>
  
  <div class="userInfo">
  <h4>Enter new property info here:</h4>
  <form ng-submit="userSubmit()">
    <div class="form-group">
      <label class="control-label" for="focusedInput">Who are you looking for?</label>
      <select class="form-control" id="select" ng-model='genders.selected' ng-options='t as t for t in genders.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Interest</label>
      <select class="form-control" id="select" ng-model='interests.selected' ng-options='t as t for t in interests.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Hobbies</label>
      <select class="form-control" id="select" ng-model='hobbies.selected' ng-options='t as t for t in hobbies.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Foods</label>
      <select class="form-control" id="select" ng-model='foods.selected' ng-options='t as t for t in foods.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Colors</label>
      <select class="form-control" id="select" ng-model='colors.selected' ng-options='t as t for t in colors.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Drink</label>
      <select class="form-control" id="select" ng-model='drinks.selected' ng-options='t as t for t in drinks.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Day or night person</label>
      <select class="form-control" id="select" ng-model='dayOrNight.selected' ng-options='t as t for t in dayOrNight.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Starter pokemon</label>
      <select class="form-control" id="select" ng-model='pokemons.selected' ng-options='t as t for t in pokemons.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Favorite MEAN stack</label>
      <select class="form-control" id="select" ng-model='mean.selected' ng-options='t as t for t in mean.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Favorite social media</label>
      <select class="form-control" id="select" ng-model='socialMedia.selected' ng-options='t as t for t in socialMedia.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Personality</label>
      <select class="form-control" id="select" ng-model='personalities.selected' ng-options='t as t for t in personalities.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Tea or coffee?</label>
      <select class="form-control" id="select" ng-model='teaOrCoffee.selected' ng-options='t as t for t in teaOrCoffee.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Phone</label>
      <select class="form-control" id="select" ng-model='phones.selected' ng-options='t as t for t in phones.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Favorite genre movie</label>
      <select class="form-control" id="select" ng-model='movies.selected' ng-options='t as t for t in movies.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Favorite genre music</label>
      <select class="form-control" id="select" ng-model='musics.selected' ng-options='t as t for t in musics.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">How do you like your steak cooked?</label>
      <select class="form-control" id="select" ng-model='steaks.selected' ng-options='t as t for t in steaks.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Do you want to be famous?</label>
      <select class="form-control" id="select" ng-model='famous.selected' ng-options='t as t for t in famous.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Which continent would you like to vacation in next?</label>
      <select class="form-control" id="select" ng-model='continents.selected' ng-options='t as t for t in continents.options'></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="focusedInput">If you were to be arrested, which crime would you want to be associated with?</label>
      <select class="form-control" id="select" ng-model='crimes.selected' ng-options='t as t for t in crimes.options'></select>
    </div>
    
    <button type="button" class="btn btn-default" ng-click="removeProperty()">Cancel</button>  
    <button class="btn btn-success">Add property</button>     
  </form>
</div>



</div>
